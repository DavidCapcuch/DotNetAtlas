name: Validate Documentation Links

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches-ignore:
      - "**/graphite-base/**"
    paths:
      - '**.md'
      - '**.MD'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '**.MD'
  schedule:
    - cron: '0 0 */3 * *' # Every 3 days

permissions:
  contents: read
  issues: write  # For creating issues from scheduled runs

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Check broken links
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2 # v2.6.1
        with:
          args: --cache --max-cache-age 1d --verbose --no-progress './**/*.md' './**/*.MD' './**/*.html' './**/*.rst'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Scheduled Run Failure
        # Only create issues from scheduled runs, not from PRs or pushes
        if: failure() && github.event_name == 'schedule'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: 'Broken links detected in documentation'
          content-filepath: ./lychee/out.md
          labels: documentation, bug
